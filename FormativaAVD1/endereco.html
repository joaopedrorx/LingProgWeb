<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main class="container">
        <h1>Endereço</h1>

        <form id="form-endereco" novalidate>
            <div class="field">
                <label for="cep">CEP</label>
                <input id="cep" name="cep" type="text" placeholder="00000-000" inputmode="numeric"
                    autocomplete="postal-code" pattern="^\\d{5}-\\d{3}$" maxlength="9" required />
                <small class="hint">Formato: 00000-000</small>
            </div>

            <div class="field">
                <label for="logradouro">Logradouro</label>
                <input id="logradouro" name="logradouro" type="text" placeholder="Rua, Avenida, Travessa..."
                    minlength="5" required />
                <small class="hint">Mínimo de 5 caracteres</small>
            </div>

            <div class="field inline">
                <div>
                    <label for="numero">Número</label>
                    <input id="numero" name="numero" type="text" inputmode="numeric" pattern="^\\d+$"
                        placeholder="Somente dígitos" required />
                </div>

                <div>
                    <label for="uf">UF</label>
                    <input id="uf" name="uf" type="text" placeholder="SP" maxlength="2" pattern="^[A-Za-z]{2}$"
                        required />
                    <small class="hint">Apenas 2 letras maiúsculas</small>
                </div>
            </div>

            <div class="field">
                <label for="complemento">Complemento (opcional)</label>
                <input id="complemento" name="complemento" type="text"
                    placeholder="Apartamento, bloco, referência..." />
            </div>

            <button type="submit" class="btn">Salvar</button>
        </form>
    </main>

    <script src="./script.js"></script>
</body>

</html>
